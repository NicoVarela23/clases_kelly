<!--Cometarios html
    1. Html es  de marcado que se usa para estructurar el contenido de la web.
    2. POr sus sigles en inlgés HyperText Markup Language.
    3. Html no es un lenguaje de programación, es un lenguaje de marcado/etiquetas.
    4. Para que usa la etiqueta Doctype? 
        - Para indicar al navegador que tipo de documento es->html.
    5. La etiqueta html es la raíz del documento, es el contenedor de todo el contenido.
    6. W3.org
-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</body>
</html>
