<!--
1. Buenas prácticas en HTML
- Cada apertura de etiqueta debe tener su cierre correspondiente.
- Las etiquetas deben estar correctamente anidadas.
- Utilizar comentarios para explicar secciones del código pero no excedeser en comentario, no explicar técnicamente.
- No mezclar código html con otros lenguajes de programación (css,js).
- Usar para los css -> class en las etiquetas html.
- Usar para los js -> id en las etiquetas html.
- Jerarquía de etiquetas:
    - Etiquetas de estructura: html, head, body.
    - Etiquetas de contenido: h1(encabezados) siendo h1 la más grande-h6, p, div, span.
    - Etiquetas de enlace: a, img.
    - Etiquetas de formulario: form, input, button.
- NO usar etiquetas obsoletas o deprecated <center>.
- No usar excesivamente la etiqueta div, usar etiquetas semánticas como header(encabezado), footer(pie o finalización de la página), section, article.
-->
