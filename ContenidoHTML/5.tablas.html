<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <caption>Tabla de Ejemplo</caption>
        <thead><!--Cabeera-->
            <tr><!--Filas-->
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody><!--Cuerpo-->
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>30</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>22</td>
                <td>Valencia</td>
            </tr>
        </tbody>
        <tfoot><!--Pie-->
            <tr>
                <td colspan="2">Total</td>
                <td>3 personas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
