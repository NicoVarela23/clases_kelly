<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="styleRed" onmouseover="capturaMouseOver()">
        Mouse y Teclado
    </h1>
    <p id="parrafo" class="parrafo" onmousemove="capturaMouseMove()"></p>
    <p id="pregunta" class="parrafo" onmouseout="capturaMouseOut()">
        Esta o no esta de acuerdo con la afirmacion anterior? SI O NO
    </p>
    <p id="indicacion">Colocar la respuesta en la caja de texto</p>
    <input type="text" id="respuesta"
    name="respuesta" onkeydown="funcionInput()"
    onkeypress="presionaTecla()"
    onkeydown="funcionInput()"><br><br>
    
    

</body>
</html>
