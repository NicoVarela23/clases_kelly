<app-header></app-header>
<main class="container-fluid container">
  <section class="interpolar">
    <p>
      La interpolacion de datos: Se declaran proiedades o atributos y mediante el doble mostachos se coloca el valos:
    </p>
    <p>
      {{getData()}}
    </p>
  </section>
  <section class="propiedad">
    <p>
      Se tranfieren valores a los atributos de las etiquetas en el template.
    </p>
    <label for="edad">Edad:</label>
    <input type="number" name="edad" id="edad" [value]="edad">
  </section>
  <section>
    <button (click)="getEvento()">Evento Click</button>
  </section>
  <div>
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" [(ngModel)]="nombre"><br>
    <p>{{nombre}}</p>
  </div>
</main>
<app-footer></app-footer>
